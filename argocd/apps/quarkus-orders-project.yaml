apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: quarkus-orders-project
spec:
  destination:
    name: ''
    namespace: store-demo-test
    server: 'https://kubernetes.default.svc'
  source:
    path: quarkus-orders-project-config/app/kustomize/base
    repoURL: 'https://github.com/mcombi/store-demo-project.git'
    targetRevision: develop
  project: store-demo
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true